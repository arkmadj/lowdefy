id: merchant-bnpl-approval-page
type: PageSiderMenu
properties:
  title: BNPL Approval # The title in the browser tab.
layout:
  contentJustify: center # Center the contents of the page.
blocks:
  - id: content_card
    type: Card
    layout:
      size: 1000
      contentGutter: 16
    blocks:
      - id: card_title
        type: Title
        properties:
          content: UPDATE MERCHANT BNPL LIMIT
          level: 3
      - id: form_card
        type: Card
        layout:
          contentGutter: 16
        blocks:
          - id: amount_limit
            type: TextInput
            properties:
              allowClear: true
              placeholder: Enter a value
              label:
                title: Amount Limit
          - id: bottom_block
            type: Title
            layout:
              grow: 1
          - id: submit_button
            type: Button
            layout:
              # grow: 0
              span: 5
            properties:
              title: Update
              block: true
              type: primary
              color: "#1890ff"
