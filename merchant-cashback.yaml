id: merchant-cashback-page
type: PageSiderMenu
properties:
  title: Merchant Cashback # The title in the browser tab.
layout:
  contentJustify: center # Center the contents of the page.


requests:
- id: fetch_cashbacks
  type: AxiosHttp
  connectionId: metabase_api
  properties:
    url: /api/card/121/query/json
    method: post
    responseType: json
    headers:
      X-Metabase-Session:
        _global: metabase_id.response.0.data.id


events:
  onEnter:
    - id: get_cashbacks
      type: Request
      params: fetch_cashbacks
    - id: logger
      type: SetState
      params:
        cashback_table:
          _actions: get_cashbacks.response.0.data

blocks:
  - id: content_card
    type: Card
    layout:
      size: 1000
      contentGutter: 16
    blocks:
      - id: card_title
        type: Title
        properties:
          content: Merchant Cashback
          level: 3
      - id: form_section
        type: Box
        blocks:
          - id: input_box
            type: Box
            style:
              margin-bottom: 20
            blocks:
              - id: form_block
                type: Title
                layout:
                  grow: 1
              - id: input
                type: Box
                layout:
                  span: 20
                blocks:
                  - id: input_label
                    type: Html
                    layout:
                      flex: 1
                    properties:
                      html:
                        _nunjucks:
                          template: <font><b>Filter by merchant</b></font>
                  - id: bnpl_status
                    type: Selector
                    layout:
                      span: 18
                    properties:
                      label:
                        disabled: true
                      options:
                        - label: Status 1
                          value: ba1
                          disabled: false
                        - label: Status 2
                          value: ba2
                          disabled: false
                        - label: Status 3
                          value: ba3
                          disabled: false
                      placeholder: Select a value
      - id: cashback_table
        type: AgGridAlpine
        properties:
          pagination: true
          domLayout: autoHeight
          paginationPageSize: 10
          animateRows: true
          quickFilterText:
            _state: search
          rowData:
            _state: cashback_table
          defaultColDef:
            sortable: true
            resizable: true
            filter: true
          columnDefs:
            - headerName: First Name
              field: Users → Firstname
              width: 135
            - headerName: Last Name
              field: Users → Lastname
              width: 135
            - headerName: Business Name
              field: business_name
              width: 135
            - headerName: Email
              field: Users → Email
              width: 135
            - headerName: Currency Code
              field: Users → Currency Code
              width: 135
            - headerName: Mobile
              field: Users → Mobile
              width: 135
            - headerName: Amount
              field: Amount
              width: 135
