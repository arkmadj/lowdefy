id: merchant-cashback-page
type: PageSiderMenu
properties:
  title: Merchant Cashback # The title in the browser tab.
layout:
  contentJustify: center # Center the contents of the page.
blocks:
  - id: content_card
    type: Card
    layout:
      size: 1000
      contentGutter: 16
    blocks:
      - id: card_title
        type: Title
        properties:
          content: Merchant Cashback
          level: 3
      - id: form_section
        type: Box
        blocks:
          - id: input_box
            type: Box
            blocks:
              - id: form_block
                type: Title
                layout:
                  grow: 1
              - id: input
                type: Box
                layout:
                  span: 18
                blocks:
                  - id: input_label
                    type: Label
                    layout:
                      flex: 1
                    properties:
                      title: Filter by merchant
                  - id: bnpl_status
                    type: Selector
                    layout:
                      span: 18
                    properties:
                      label:
                        disabled: true
                      options:
                        - label: Status 1
                          value: ba1
                          disabled: false
                        - label: Status 2
                          value: ba2
                          disabled: false
                        - label: Status 3
                          value: ba3
                          disabled: false
                      placeholder: Select a value
      - id: cashback_table
        type: AgGridAlpine
        properties:
          pagination: true
          domLayout: autoHeight
          paginationPageSize: 10
          animateRows: true
          quickFilterText:
            _state: search
          rowData:
            - first_name: 1
              last_name: 1
              business_name: 342343434234
              email: 30
              currency_code: 30
              mobile: 30
              amount: 30
