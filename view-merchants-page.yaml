id: view-merchants-page
type: PageSiderMenu
properties:
  title: Merchants # The title in the browser tab.

requests:
- id: fetch_merchants
  type: AxiosHttp
  connectionId: metabase_api
  properties:
    url: /api/card/116/query/json
    method: post
    responseType: json
    headers:
      X-Metabase-Session:
        _global: metabase_id.response.0.data.id


events:
  onEnter:
    - id: get_merchants
      type: Request
      params: fetch_merchants
    - id: logger
      type: SetState
      params:
        table_section:
          _actions: get_merchants.response.0.data

layout:
  contentJustify: center # Center the contents of the page.
blocks:
  - id: content_card
    type: Card
    layout:
      size: 1000
      contentGutter: 10
    blocks:
      - id: card_title
        type: Title
        properties:
          content: MERCHANTS
          level: 3
      - id: form_section
        type: Box
        blocks:
          - id: input_box
            type: Box
            style:
              margin-bottom: 20
            blocks:
              - id: form_block
                type: Title
                layout:
                  grow: 1
              - id: input
                type: Box
                layout:
                  span: 20
                blocks:
                  - id: input_label
                    type: Html
                    layout:
                      flex: 1
                    properties:
                      html:
                        _nunjucks:
                          template: <font><b>User ID</b></font>
                  - id: user_id
                    type: TextInput
                    layout:
                      span: 20
                    properties:
                      placeholder: Enter a value
                      label:
                        disabled: true
          - id: input_box
            type: Box
            style:
              margin-bottom: 20
            blocks:
              - id: form_block
                type: Title
                layout:
                  grow: 1
              - id: input
                type: Box
                layout:
                  span: 20
                blocks:
                  - id: input_label
                    type: Html
                    layout:
                      flex: 1
                    properties:
                      html:
                        _nunjucks:
                          template: <font><b>BNPL Status</b></font>
                  - id: bnpl_status
                    type: Selector
                    layout:
                      span: 20
                    properties:
                      label:
                        disabled: true
                      options:
                        - label: All
                          value: 
                          disabled: false
                        - label: Pending
                          value: pending
                          disabled: false
                        - label: In Review
                          value: in_review
                          disabled: false
                        - label: Approved
                          disabled: false
                          value: approved
          - id: input_box
            type: Box
            style:
              margin-bottom: 20
            blocks:
              - id: form_block
                type: Title
                layout:
                  grow: 1
              - id: input
                type: Box
                layout:
                  span: 20
                blocks:
                  - id: input_label
                    type: Html
                    layout:
                      flex: 1
                    properties:
                      html:
                        _nunjucks:
                          template: <font><b>Search</b></font>
                  - id: search
                    type: TextInput
                    layout:
                      span: 20
                    properties:
                      placeholder: Enter a value
                      label:
                        disabled: true
      - id: table_section
        type: AgGridAlpine
        properties:
          pagination: true
          domLayout: autoHeight
          paginationPageSize: 10
          animateRows: true
          cacheBlockSize: 10
          quickFilterText:
            _state: search
          rowData:
            _state: table_section 
          defaultColDef:
            sortable: true
            resizable: true
            filter: true
          columnDefs:
            - headerName: ID
              field: User ID
              width: 135
            - headerName: Business Name
              field: Businesses - User → Slug
              width: 200
              valueFormatter:
            - headerName: Mobile
              field: Users → Mobile
              width: 200
              # type: numericColumn
            - headerName: BNPL Proposed Limit
              field: Amount Limit
              width: 200
              # type: numericColumn
            - headerName: BNPL Appproved Limit
              field: Amount Limit
              width: 200
              # type: numericColumn

