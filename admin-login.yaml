id: admin-login-page
type: PageSiderMenu
properties:
  title: Admin Login # The title in the browser tab.
layout:
  contentJustify: center # Center the contents of the page.


blocks:
  - id: content_card
    type: Card
    layout:
      size: 1000 # Set the size of the card so it does not fill the full screen.
      contentGutter: 16 # Make a 16px gap between all blocks in this card.
    blocks:
      - id: admin_login_box
        type: Box
        layout:
          contentGutter: 16 
        blocks:
          - id: page_heading
            type: Title
            properties:
              content: Admin Login # Change the title on the page.
              level: 3 # Make the title a little smaller (an html `<h3>`).
          - id: email
            type: TextInput
            required: true
            properties:
              placeholder: Enter a value
              label:
                colon: false
              title: Email
          - id: password
            type: TextInput
            required: true
            properties:
              placeholder: Enter a value
              label:
                colon: false
              title: Password
          - id: bottom_block
            type: Title
            layout:
              grow: 1
          - id: submit_button
            type: Button
            layout:
              span: 5
            properties:
              title: Submit
              block: true
              type: primary
              color: "#1890ff"


