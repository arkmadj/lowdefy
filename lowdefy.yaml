
lowdefy: 3.18.1
name: Lowdefy starter

types:
  AgGridAlpine:
    url: https://blocks-cdn.lowdefy.com/v3.12.3/blocks-aggrid/meta/AgGridAlpine.json

connections:
- id: shara_api
  type: AxiosHttp
  properties:
    baseURL: https://b22463c669df.ngrok.io/v1

menus:
  - id: default
    links:
      - id: merchant
        type: MenuGroup
        properties:
          title: Merchant
          icon: RestOutlined
        links:
          - id: merchant-initiation
            type: MenuLink
            pageId: merchant-bnpl-initiation-page
            properties:
              title: BNPL Initiation
              danger: false
          - id: merchant-approval
            type: MenuLink
            pageId: merchant-bnpl-approval-page
            properties:
              title: BNPL Approval
              danger: false
          - id: merchant-bnpl
            type: MenuLink
            pageId: merchant-bnpl-page
            properties:
              title: Merchant BNPL
              danger: false
          - id: merchant-collections
            type: MenuLink
            pageId: merchant-collections-page
            properties:
              title: Collections
              danger: false
          - id: merchant-disbursements
            type: MenuLink
            pageId: merchant-disbursements-page
            properties:
              title: Disbursements
              danger: false
          - id: merchant_cashback
            type: MenuLink
            pageId: merchant-cashback-page
            properties:
              title: Merchant Cashback
              danger: false
          - id: bnpl-bundles
            type: MenuLink
            pageId: bnpl-bundles-page
            properties:
              title: BNPL Bundles
              danger: false
          - id: merchant-clients
            type: MenuLink
            pageId: merchant-clients-page
            properties:
              title: Merchant Clients
              danger: false
          - id: merchant-notificaions-page
            type: MenuLink
            pageId: merchant-notifications-page
            properties:
              title: Notifications
              danger: false
          - id: merchant-reset-pin
            type: MenuLink
            pageId: reset-merchant-pin-page
            properties:
              title: Reset Merchant PIN 
              danger: false
      - id: view-merchants
        type: MenuLink
        pageId: view-merchants-page
        properties:
          title: View Merchants
          icon: ShopOutlined
      - id: login # Define the menu link that directs to the brands page.
        type: MenuLink
        pageId: login-page # Id of the brands page.
        properties:
          title: Login # Title to show on the menu.
          icon: ShopOutlined # Give the menu item a icon, see a list of all availible icons at https://ant.design/components/icon/

pages:

  # Merchant Pages
  - _ref: merchant-bnpl-initiation.yaml
  - _ref: merchant-bnpl-approval.yaml
  - _ref: merchant-bnpl.yaml
  - _ref: merchant-collections.yaml
  - _ref: merchant-disbursements.yaml
  - _ref: merchant-cashback.yaml
  - _ref: bnpl-bundles.yaml
  - _ref: merchant-clients.yaml
  - _ref: merchant-notifications.yaml
  - _ref: reset-merchant-pin.yaml

  # View Merchants Page
  - _ref: view-merchants-page.yaml

  # Login Page
  - _ref: login.yaml
