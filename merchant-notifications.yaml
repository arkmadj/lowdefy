id: merchant-notifications-page
type: PageSiderMenu
properties:
  title: Merchant Notifications # The title in the browser tab.
layout:
  contentJustify: center # Center the contents of the page.

requests:
- id: fetch_notifications
  type: AxiosHttp
  connectionId: metabase_api
  properties:
    url: /api/card/119/query/json
    method: post
    responseType: json
    headers:
      X-Metabase-Session:
        _global: metabase_id

events:
  onEnter:
    - id: authenticate_session
      type: JsAction
      params:
        name: authenticate
    - id: get_session_id
      type: JsAction
      params:
        name: get
        args:
          - metabase_id
    - id: set_session_id
      type: SetGlobal
      params:
        metabase_id:
          _actions: get_session_id.response
    - id: get_notifications
      type: Request
      params: fetch_notifications
    - id: logger
      type: SetState
      params:
        notification_table:
          _actions: get_notifications.response.0.data

blocks:
  - id: content_card
    type: Card
    layout:
      size: 1000
      contentGutter: 16
    blocks:
      - id: card_title
        type: Title
        properties:
          content: Notifications
          level: 3
      - id: notification_table
        type: AgGridAlpine
        properties:
          pagination: true
          domLayout: autoHeight
          paginationPageSize: 10
          animateRows: true
          quickFilterText:
            _state: search
          rowData:
            _state: notification_table 
          defaultColDef:
            sortable: true
            resizable: true
            filter: true
          columnDefs:
            - headerName: ID
              field: ID
              width: 90
            - headerName: User ID
              field: User ID
              width: 125
            - headerName: Title
              field: Title
              width: 125
            - headerName: Body
              field: Body
              width: 125
            - headerName: Payload
              field: Payload
              width: 125
            - headerName: Medium
              field: Medium
              width: 125
            - headerName: Sent
              field: Sent At
              width: 125
