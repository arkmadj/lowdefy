id: merchant-page
type: PageSiderMenu
properties:
  title: Merchant # The title in the browser tab.
layout:
  contentJustify: center # Center the contents of the page.
blocks:
  - id: content_card
    type: Card
    # style:
    #   minWidth: 300
    #   padding: 30px 30px 60px 30px
    #   minHeight: 90vh
    #   background: "#fff"
    layout:
      span: 16 # Set the size of the card so it does not fill the full screen.
      contentGutter: 16 # Make a 16px gap between all blocks in this card.
    # layout:
    #   size: 800 # Set the size of the card so it does not fill the full screen.
    #   contentGutter: 16 # Make a 16px gap between all blocks in this card.
    blocks:
      - id: merchant_tabs
        type: Tabs
        properties:
          tabPosition: right
          tabs:
