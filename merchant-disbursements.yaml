id: merchant-disbursements-page
type: PageSiderMenu
properties:
  title: Merchant Disbursements # The title in the browser tab.
layout:
  contentJustify: center # Center the contents of the page.
blocks:
  - id: content_card
    type: Card
    layout:
      size: 1000
      contentGutter: 16
    blocks:
      - id: card_title
        type: Title
        properties:
          content: Disbursements
          level: 3
      - id: form_section
        type: Box
        blocks:
          - id: input_box
            type: Box
            style:
              margin-bottom: 20
            blocks:
              - id: form_block
                type: Title
                layout:
                  grow: 1
              - id: input
                type: Box
                layout:
                  span: 20
                blocks:
                  - id: input_label
                    type: Html
                    layout:
                      flex: 1
                    properties:
                      html:
                        _nunjucks:
                          template: <font><b>Filter by merchant</b></font>
                  - id: bnpl_status
                    type: Selector
                    layout:
                      span: 18
                    properties:
                      label:
                        disabled: true
                      options:
                        - label: Status 1
                          value: ba1
                          disabled: false
                        - label: Status 2
                          value: ba2
                          disabled: false
                        - label: Status 3
                          value: ba3
                          disabled: false
                      placeholder: Select a value
      - id: disbursements_table
        type: AgGridAlpine
        properties:
          pagination: true
          domLayout: autoHeight
          paginationPageSize: 10
          animateRows: true
          quickFilterText:
            _state: search
          rowData:
          defaultColDef:
            sortable: true
            resizable: true
            filter: true
          columnDefs:
            - headerName: ID
              field: id
              width: 135
            - headerName: Amount
              field: amount_owed
              width: 135
            - headerName: Reference
              field: reference
              width: 135
            - headerName: Provider
              field: provider
              width: 135
            - headerName: Currency Code
              field: currency_code
              width: 135
            - headerName: External Reference
              field: external_reference
              width: 135
            - headerName: Status
              field: status
              width: 135