id: bnpl-bundles-page
type: PageSiderMenu
properties:
  title: BNPL Bundles # The title in the browser tab.
layout:
  contentJustify: center # Center the contents of the page.


requests:
- id: fetch_bundles
  type: AxiosHttp
  connectionId: metabase_api
  properties:
    url: /api/card/124/query/json
    method: post
    responseType: json
    headers:
      X-Metabase-Session:
        _global: metabase_id


events:
  onEnter:
    - id: authenticate_session
      type: JsAction
      params:
        name: authenticate
    - id: get_session_id
      type: JsAction
      params:
        name: get
        args:
          - metabase_id
    - id: set_session_id
      type: SetGlobal
      params:
        metabase_id:
          _actions: get_session_id.response
    - id: get_bundles
      type: Request
      params: fetch_bundles
    - id: logger
      type: SetState
      params:
        bundles_table:
          _actions: get_bundles.response.0.data



blocks:
  - id: content_card
    type: Card
    layout:
      size: 1000
      contentGutter: 16
    blocks:
      - id: card_title
        type: Title
        properties:
          content: BNPL Bundles
          level: 3
      - id: bundles_table
        type: AgGridAlpine
        properties:
          pagination: true
          domLayout: autoHeight
          paginationPageSize: 10
          animateRows: true
          quickFilterText:
            _state: search
          rowData:
            _state: bundles_table
          defaultColDef:
            sortable: true
            resizable: true
            filter: true
          columnDefs:
            - headerName: ID
              field: ID
              width: 75
            - headerName: BNPL Product ID
              field: Bnpl Product ID
              width: 109
            - headerName: Repayment Period
              field: Repayment Period
              width: 109
            - headerName: Repayment Period Unit
              field: Repayment Period Unit
              width: 109
            - headerName: Interest Rate
              field: Interest Rate
              width: 109
            - headerName: Interest Rate Unit
              field: Interest Rate Unit
              width: 109
            - headerName: Payment Frequency
              field: Payment Frequency
              width: 109
            - headerName: Payment Frequency Unit
              field: Payment Frequency Unit
              width: 109
            - headerName: Arrangement Fee
              field: Arrangement Fee
              width: 109